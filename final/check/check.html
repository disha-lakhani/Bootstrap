<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS and JS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6 d-flex align-items-center justify-content-center">
                    <img src="client-1.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-2.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-4.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-6.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-7.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-8.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6 d-flex align-items-center justify-content-center">
                    <img src="client-1.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-2.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-4.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-6.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-7.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <img src="client-8.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
