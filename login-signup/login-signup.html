<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>login-signup</title>
</head>

<body>
    <section  class="container1 container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            
        </div>
        <div class="form">
            <div class="form-content">
                <header class="text-center" >Login</header>
                <form action="" class="mt-30">
                    <div class="field">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class='bx bx-hide icon'></i>
                    </div>
                    <div class=" link mt-2 text-center">
                        <a href="#" class="text-center">Forgot password?</a>
                    </div>
                    <div class="field">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="link mt-2 text-center">
                    <span>Don't have an account?<a href="#">Signup</a></span>
                </div>
            </div>
            <div class="line position-relative"></div>

            <div class="option">
                <a href="#" class="field facebook d-flex justify-content-center align-items-lg-center">
                    <i class='bx bxl-facebook facebook-icon d-flex align-items-center justify-content-center position-absolute'></i>
                    <span>Login With Facebook</span>
                </a>
            </div>
            <div class="option">
                <a href="#" class="field google  d-flex justify-content-center align-items-lg-center">
                    <img src="img/download.png" alt="" class="google-img position-absolute">
                    <span>Login With Google</span>
                </a>
            </div>
        </div>



        <!-- signup-form -->
        <div class="form ">
            <div class="form-content">
                <header class="text-center">Signup</header>
                <form action="">
                    <div class="field ">
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="field ">
                        <input type="password" placeholder="Create Password" >
                        
                    </div>
                    <div class="field ">
                        <input type="password" placeholder="Confirm Password" >
                        <i class='bx bx-hide icon'></i>
                    </div>
                   
                    <div class="field ">
                        <button class="btn btn-primary">Signup</button>
                    </div>

                   
                </form>
                <div class="link  mt-2 text-center">
                    <span>Already have an account?  <a href="#" class="login-link">Login</a> </span>
                </div>
            </div>

            <div class="line  position-relative">

            </div>

            <div class="option">
                <a href="#" class="field facebook d-flex justify-content-center align-items-lg-center">
                    <i class='bx bxl-facebook facebook-icon d-flex align-items-center justify-content-center position-absolute'></i>
                    <span>Login With Facebook</span>
                </a>
            </div>
            <div class="option">
                <a href="#" class="field google  d-flex justify-content-center align-items-lg-center">
                    <img src="img/download.png" alt="" class="google-img position-absolute">
                    <span>Login With Google</span>
                </a>
            </div>
        </div>




    </section>
</body>

</html>
